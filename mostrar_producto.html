<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[style="background-color: red;"] {
            background-color: red;
        }
        button[style="background-color: red;"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Detalles del Producto</h2>

    <!-- Formulario para actualizar el producto -->
    <form action="mostrar_producto.php" method="POST">
        <label for="Id_producto">ID Producto:</label>
        <input type="text" id="Id_producto" name="Id_producto" value="" readonly><br>

        <label for="nom_producto">Nombre del Producto:</label>
        <input type="text" id="nom_producto" name="nom_producto" value=""><br>

        <label for="descrip_producto">Descripción:</label>
        <input type="text" id="descrip_producto" name="descrip_producto" size="60" value=""><br>

        <label for="valor_producto">Valor:</label>
        <input type="text" id="valor_producto" name="valor_producto" value=""><br>

        <label for="desc_estado">Estado:</label>
        <input type="text" id="desc_estado" name="desc_estado" value=""><br>

        <label for="nom_elemen">Tipo de Elemento:</label>
        <input type="text" id="nom_elemen" name="nom_elemen" value=""><br><br>

        <!-- Botón de Actualizar -->
        <button type="submit">Actualizar</button>
    </form>

    <!-- Formulario para eliminar el producto -->
    <form action="eliminar_producto.php" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
        <input type="hidden" name="Id_producto" value="">
        <button type="submit" style="background-color: red; color: white;">Eliminar Producto</button>
    </form>

    <!-- Botón de Cancelar que redirige al formulario de búsqueda -->
    <form action="index.html" method="GET">
        <button type="submit">Cancelar</button>
    </form>
</body>
</html>
